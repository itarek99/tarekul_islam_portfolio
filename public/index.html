  <style type="text/css">
    @keyframes loading__spinner {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    .loading__spinner div {
      box-sizing: border-box !important
    }

    .loading__spinner>div {
      position: absolute;
      width: 106.38px;
      height: 106.38px;
      top: 45.31px;
      left: 45.31px;
      border-radius: 50%;
      border: 7.88px solid #000;
      border-color: #585b6e transparent #585b6e transparent;
      animation: loading__spinner 0.8s linear infinite;
    }

    .loading__spinner>div:nth-child(2) {
      border-color: transparent
    }

    .loading__spinner>div:nth-child(2) div {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotate(45deg);
    }

    .loading__spinner>div:nth-child(2) div:before,
    .loading__spinner>div:nth-child(2) div:after {
      content: "";
      display: block;
      position: absolute;
      width: 7.88px;
      height: 7.88px;
      top: -7.88px;
      left: 41.37px;
      background: #585b6e;
      border-radius: 50%;
      box-shadow: 0 100px 0 0 #585b6e;
    }

    .loading__spinner>div:nth-child(2) div:after {
      left: -7.88px;
      top: 41.37px;
      box-shadow: 98.5px 0 0 0 #585b6e;
    }

    .loading {
      width: 197px;
      height: 197px;
      display: inline-block;
      overflow: hidden;
    }

    .loading__spinner {
      width: 100%;
      height: 100%;
      position: relative;
      transform: translateZ(0) scale(1);
      backface-visibility: hidden;
      transform-origin: 0 0;
    }

    .loading__spinner div {
      box-sizing: content-box;
    }

    .loader {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <noscript>You need to enable JavaScript to run this app.</noscript>
